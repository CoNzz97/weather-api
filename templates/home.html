<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>This API serves historic weather data.</p>
<br>
<p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
<p>URL Example: http://127.0.0.1:5000/api/v1/10/1997-02-24</p>
<h3>See below for station codes</h3>
<p>{{ data|safe }}</p>
<br>
</body>
</html>
